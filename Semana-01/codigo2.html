<!DOCTYPE html>
<html>

<head>
	<title>Formulário Desenhos animados</title>
</head>

<body>
	<form action="processa_dados.php" method="post">
		<label for="nome">Desenho:</label>
		<input type="text" id="nome" name="nome"><br>

		<label for="email">Personagem:</label>
		<input type="email" id="email" name="email"><br>

		<label for="senha">Idade:</label>
		<input type="password" id="senha" name="senha"><br>

		<label for="idade">Poder:</label>
		<input type="number" id="idade" name="idade"><br>

		<label for="sexo">Sexo:</label>
		<input type="radio" id="sexo_feminino" name="sexo" value="feminino">
		<label for="sexo_feminino">Feminino</label>
		<input type="radio" id="sexo_masculino" name="sexo" value="masculino">
		<label for="sexo_masculino">Masculino</label><br>

		<label for="interesses">Ano de lançamento:</label>
		<input type="checkbox" id="interesse_esportes" name="interesses[]" value="19">
		<label for="interesse_esportes">1908 - 1960</label>
		<input type="checkbox" id="interesse_cinema" name="interesses[]" value="cinema">
		<label for="interesse_cinema">1961 - 2000</label>
		<input type="checkbox" id="interesse_musica" name="interesses[]" value="musica">
		<label for="interesse_musica">2000 - 2023</label><br>

		<label for="foto">Foto do desenho:</label>
		<input type="file" id="foto" name="foto"><br>

		<input type="submit" value="Enviar">
	</form>
</body>

</html>
