<!DOCTYPE html>
<html>
<head>
	<title>Desenhos Animados</title>
	<!-- Adicionando os arquivos CSS do Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		ul li {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Desenhos Animados</h1>
		<div class="form-group">
			<label for="desenhoInput">Novo Desenho</label>
			<input type="text" class="form-control" id="desenhoInput">
		</div>
		<div class="btn-group">
			<button class="btn btn-primary" onclick="adicionarDesenho()">Adicionar</button>
			<button class="btn btn-danger" onclick="limparDesenhos()">Limpar</button>
		</div>
		<ul id="desenhosLista" class="list-group"></ul>
	</div>

	<!-- Adicionando os arquivos JavaScript do Bootstrap e jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script>
		function adicionarDesenho() {
			var desenhoInput = document.getElementById("desenhoInput");
			var desenhosLista = document.getElementById("desenhosLista");
			var li = document.createElement("li");
			li.innerHTML = desenhoInput.value + " <a href='#' onclick='removerDesenho(this)'>[x]</a>";
			li.className = "list-group-item";
			desenhosLista.appendChild(li);
			desenhoInput.value = "";
		}

		function removerDesenho(item) {
			var li = item.parentNode;
			li.parentNode.removeChild(li);
		}

		function limparDesenhos() {
			var desenhosLista = document.getElementById("desenhosLista");
			desenhosLista.innerHTML = "";
		}
	</script>
</body>
</html>
